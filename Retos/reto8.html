<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reto8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.20/sweetalert2.min.css">
    <link rel="icon" href="favicon.png">
</head>

<body>

    <header class="container-fluid">
        <div class="row align-items-center">
            <div class="col-12 col-md-2 text-center text-md-start">
                <a href="index.html" class="btn btn-dark btn-lg">Regresar</a>
            </div>
            <div class="col-12 col-md-8 text-center">
                <h1 class="display-1 titulo1">Reto 8</h1>
            </div>
        </div>
    </header>

    <section class="container d-flex flex-column align-items-center mt-5">
        <h1>Registro de Puntuaciones de la Competencia de Clavados</h1>

        <label for="nombre">Nombre del competidor:</label>
        <input type="text" id="nombre">

        <label for="apellidos">Apellidos del competidor:</label>
        <input type="text" id="apellidos">

        <label for="nota1">Puntuación Juez 1:</label>
        <input type="number" id="nota1">

        <label for="nota2">Puntuación Juez 2:</label>
        <input type="number" id="nota2">

        <label for="nota3">Puntuación Juez 3:</label>
        <input type="number" id="nota3">

        <button onclick="agregarCompetidor();">Agregar Competidor</button>

        <hr>

        <label for="seleccionarCompetidor">Seleccionar competidor:</label>
        <select id="seleccionarCompetidor" onchange="calcularPromedioSeleccionado();">
            <option>Seleccione un competidor</option>
        </select>

        <button onclick="calcularPromedioSeleccionado();">Calcular promedio</button>

        <p id="resultado"></p>
    </section>

    <footer class="container-fluid1">
        <h2 class="text-center titulo1">Derechos Reservados</h2>
        <h2 class="text-center titulo1">Cenfotec 2024</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.20/sweetalert2.min.js"></script>
    <script src="js/reto8.js"></script>

</body>
</html>
