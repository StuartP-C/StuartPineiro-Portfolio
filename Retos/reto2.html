<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 2</title>
    <!--Carga Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reto1.css">
    <link rel="icon" href="favicon.png">
    <!-- SweetAlert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <header class="container-fluid">
      <div class="row align-items-center">
        <div class="col-12 col-md-2 text-center text-md-start">
          <a href="index.html" class="btn btn-dark btn-lg">Regresar</a>
        </div>
        <div class="col-12 col-md-8 text-center">
          <h1 class="display-1 titulo1">Reto 2</h1>
        </div>
      </div>
    </header>

    <section class="container my-5">
      <h2>Calculo #1: De dólares a colones</h2>
      <div class="mb-3">
        <label for="dolares" class="form-label">Monto dólares $</label>
        <input type="number" class="form-control" id="dolares" placeholder="Ingrese el monto en dólares">
      </div>
      <div class="mb-3">
        <label for="tipoCambio1" class="form-label">Tipo de cambio</label>
        <input type="number" class="form-control" id="tipoCambio1" placeholder="Ingrese el tipo de cambio">
      </div>
      <button class="btn btn-primary" onclick="convertirADolares()">Convertir</button>
      <button class="btn btn-danger" onclick="limpiarFormulario1()">Limpiar</button>
      <div class="mt-3">
        <label for="resultado1" class="form-label">Resultado en colones ₡</label>
        <input type="text" class="form-control" id="resultado1" readonly>
      </div>

      <h2 class="mt-5">Calculo #2: De colones a dólares</h2>
      <div class="mb-3">
        <label for="colones" class="form-label">Monto colones ₡</label>
        <input type="number" class="form-control" id="colones" placeholder="Ingrese el monto en colones">
      </div>
      <div class="mb-3">
        <label for="tipoCambio2" class="form-label">Tipo de cambio</label>
        <input type="number" class="form-control" id="tipoCambio2" placeholder="Ingrese el tipo de cambio">
      </div>
      <button class="btn btn-primary" onclick="convertirAColones()">Convertir</button>
      <button class="btn btn-danger" onclick="limpiarFormulario2()">Limpiar</button>
      <div class="mt-3">
        <label for="resultado2" class="form-label">Resultado en dólares $</label>
        <input type="text" class="form-control" id="resultado2" readonly>
      </div>
    </section>

    <footer class="container-fluid1">
      <h2 class="text-center titulo1">Derechos Reservados</h2>
      <h2 class="text-center titulo1">Cenfotec 2024</h2>
    </footer>

    <!--Carga de Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!--Carga el archivo JS separado-->
    <script src="js/reto2.js"></script>
  </body>
</html>
