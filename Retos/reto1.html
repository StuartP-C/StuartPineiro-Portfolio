<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reto1.css">
    <link rel="icon" href="favicon.png">
    <!-- Incluir SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <header class="container-fluid">
        <div class="row align-items-center">
            <div class="col-12 col-md-2 text-center text-md-start">
                <a href="index.html" class="btn btn-dark btn-lg">Regresar</a>
            </div>
            <div class="col-12 col-md-8 text-center">
                <h1 class="display-1 titulo1">Reto 1</h1>
            </div>
        </div>
    </header>

    <section class="container-fluid2 d-flex flex-column flex-md-row">
        <div class="col-md-6 order-md-2 fondo1"></div> 
        <div class="col-md-6 d-flex flex-column justify-content-center">
            <form id="factura-form">
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <input type="text" id="cliente" class="form-control" placeholder="Nombre del Cliente">
                </div>
                <div class="mb-3">
                    <label for="articulo" class="form-label">Artículo</label>
                    <input type="text" id="articulo" class="form-control" placeholder="Artículo Comprado">
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" id="cantidad" class="form-control" placeholder="Cantidad" min="1">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" id="precio" class="form-control" placeholder="Precio por unidad" min="1">
                </div>
                <button type="submit" class="btn btn-primary">Facturar</button>
                <button type="reset" class="btn btn-danger">Borrar</button>
            </form>
        </div>
        
        <section id="resultado" class="col-md-6">
            <h2>Resultados de la factura:</h2>
            <ul id="factura-resultados"></ul>
        </section>
    </section>

    <footer class="container-fluid1">
        <h2 class="text-center titulo1">Derechos Reservados</h2>
        <h2 class="text-center titulo1">Cenfotec 2024</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Incluir SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/reto1.js"></script>
</body>
</html>
